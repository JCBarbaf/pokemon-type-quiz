<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Carlos Barba Fernández">
    <meta name="description" content="Pokémon quiz where you have to guess the types of a pokémon.">
    <title>Pokémon type quiz</title>
    <link rel="shortcut icon" href="img/pokeball.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="script/app.js"></script>
</head>
<body>
    <background-component></background-component>
    <loading-screen-component></loading-screen-component>
    <title-component></title-component>
    <main class="quiz-main">
      <div class="quiz-container">
        <div class="quiz">
          <div class="scores">
            <div class=" score current">
              <!-- <h3 class="current-text">Score:</h3> -->
              <p class="current-score">999</p>
            </div>
            <div class=" score best">
              <!-- <h3 class="best-text">Best:</h3> -->
              <svg class="star" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 0L61.2257 34.5491H97.5528L68.1636 55.9017L79.3893 90.4509L50 69.0983L20.6107 90.4509L31.8364 55.9017L2.44717 34.5491H38.7743L50 0Z" fill="#C4C411"/>
              </svg>
              <p class="best-score">999</p>
            </div>
          </div>
          <div class="pokemon-types">
            <pokemon-component></pokemon-component>
            <div class="types">
              <type-container-component type-number="1"></type-container-component>
              <type-container-component type-number="2"></type-container-component>
            </div>
          </div>
          <div class="button-lives">
            <check-button-component></check-button-component>
            <lives-component></lives-component>
          </div>
        </div>
      </div>
      <div class="types-gallery">
        <type-component type="normal" type-color="#9099A1"></type-component>
        <type-component type="fire" type-color="#FF9C54"></type-component>
        <type-component type="water" type-color="#4D90D5"></type-component>
        <type-component type="grass" type-color="#63BB5B"></type-component>
        <type-component type="electric" type-color="#F3D23B"></type-component>
        <type-component type="ice" type-color="#74CEC0"></type-component>
        <type-component type="fighting" type-color="#CE4069"></type-component>
        <type-component type="poison" type-color="#AB6AC8"></type-component>
        <type-component type="ground" type-color="#D97746"></type-component>
        <type-component type="flying" type-color="#0087FF"></type-component>
        <type-component type="psychic" type-color="#F97176"></type-component>
        <type-component type="bug" type-color="#90C12C"></type-component>
        <type-component type="rock" type-color="#C7B78B"></type-component>
        <type-component type="ghost" type-color="#5269AC"></type-component>
        <type-component type="dragon" type-color="#0A6DC4"></type-component>
        <type-component type="dark" type-color="#5A5366"></type-component>
        <type-component type="steel" type-color="#5A8EA1"></type-component>
        <type-component type="fairy" type-color="#EC8FE6"></type-component>
      </div>
    </main>
</body>
</html>
