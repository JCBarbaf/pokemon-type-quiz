<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Carlos Barba Fernández">
    <meta name="description" content="Pokémon quiz where you have to guess the types of a pokémon.">
    <title>Pokémon type quiz</title>
    <link rel="shortcut icon" href="img/pokeball.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="script/app.js"></script>
</head>
<body>
    <background-component></background-component>
    <title-component></title-component>
    <main class="quiz-main">
      <div class="quiz">
        <div class="pokemon">
          <h2 class="pokemon-name">Gengar</h2>
          <img class="pokemon-image" src="img/pokemon/gengar.png" alt="Gengar" title="Gengar">
        </div>
        <div class="types">
          <div class="type-container">
            <h3 class="type-title">Type 1</h3>
            <div class="type-drop">
              <type-component type="ghost"></type-component>
            </div>
          </div>
          <div class="type-container">
            <h3 class="type-title">Type 2</h3>
            <div class="type-drop">
              <type-component type="poison"></type-component>
            </div>
          </div>
        </div>
        <div class="lifes">
          <p>Lifes:</p>
          <img class="life" src="img/pokeball.svg" alt="Life" title="Life">
          <img class="life" src="img/pokeball.svg" alt="Life" title="Life">
          <img class="life" src="img/pokeball.svg" alt="Life" title="Life">
        </div>
      </div>
      <div class="types-gallery">
        <type-component type="normal"></type-component>
        <type-component type="fire"></type-component>
        <type-component type="water"></type-component>
        <type-component type="grass"></type-component>
        <type-component type="electric"></type-component>
        <type-component type="ice"></type-component>
        <type-component type="fighting"></type-component>
        <type-component type="poison"></type-component>
        <type-component type="ground"></type-component>
        <type-component type="flying"></type-component>
        <type-component type="psychic"></type-component>
        <type-component type="bug"></type-component>
        <type-component type="rock"></type-component>
        <type-component type="ghost"></type-component>
        <type-component type="dragon"></type-component>
        <type-component type="dark"></type-component>
        <type-component type="steel"></type-component>
        <type-component type="fairy"></type-component>
      </div>
    </main>
</body>
</html>
